<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
  <!-- Unoredered list   -->
  <!-- Attribute -- SRC , type, start  -->
<ul type="Square"> 
    <li>Ordered list</li>
    <li>Unordered list</li>
</ul>
    <!-- table  -->
    <table>
        <caption>Movies Name with Price</caption>
        <tr>
            <th>Sl.No</th>             <!-- table heading -->
            <th>Movie Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>KGF</td>
            <td>120</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kantara</td>
            <td>150</td>
        </tr>
        <tr>                 <!-- table row  -->
            <td>3</td>       <!-- td == table data  -->
            <td>VR</td>
            <td>220</td>
        </tr>
    
    </table>
    <!-- create a index page using ordered and unordered list -->
    <!-- create a table with 5 heading and 20 row data  -->

</body>
</html>
