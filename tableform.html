<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
</head>
<body>
    <form action="">
    <table>
        <tr>
            <td>Enter First Name</td>
            <td><input type="text" name="first name" required minlength="3" maxlength="15"></td>
            <div>
                <td>Enter Last Name</td>
                <td><input type="text"></td>
            </div>
        </tr>
        <tr><td>Enter age</td>
        <td> <input type="number" name="age" required min="25" max="56"></td></tr>
        <tr>
            <td>Email I D</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password"  required minlength="8" maxlength="15"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="number"  required min="10" max="10"></td>
        </tr>
        <tr>
            <td>Date of Birth</td> 
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Select course</td>
            <td><input type="checkbox" disabled>Java
            <input type="checkbox">Python
            <input type="checkbox">DotNet
        </td>
        </tr>
        <tr>
            <td>Select City</td>
          <td> <select name="" id="">
            <option value=" "> </option>
                <option value="">Bengaluru</option>
                <option value="">Tumkur</option>
            </select></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
        <input type="radio" name="Gender" checked>Custom</td>
        </tr>
        <tr>
            <td>Enter Address</td>
            <td><textarea name="" id="" cols="25" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>Select File/Resume</td>
            <td><input type="file" name="Upload Files"></td>
        </tr>    
    </table>
   
   <button type="submit">Submit</button>
</form>
</body>
</html>
